<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Top Games</title>
</head>

<body>

	<div class="game">

		<div class="rank">3</div>

		<div class="front">
			<img class="thumbnail" src="img/cover.jpg" alt="sadasdasd.jpg">
			<h3 class="name">The Pedestrian</h3>
			<div class="stats">
				<p class="viewers _icon-user-filled">539.9k</p>
				<div class="streamers">
					<img src="img/streamer-1.jpg" alt="1">
					<img src="img/streamer-2.jpg" alt="2">
					<img src="img/streamer-3.jpg" alt="3">
				</div>
			</div>
		</div>
		<div class="back">
			<div class="streaming-info">
				<p class="game-stat">559k<span>Watching</span></p>
				<p class="game-stat">25.8k<span>Streams</span></p>
			</div>
			<button class="btn">See more streams</button>
			<div class="streamers">
				<div class="streamer">
					<div class="icon _icon-youtube">
						<img src="img/streamer-1.jpg" alt="streamer-1.jpg">
					</div>
					<p class="name">ibai</p>
					<p class="number">36.1k</p>
				</div>
				<div class="streamer">
					<div class="icon _icon-youtube">
						<img src="img/streamer-2.jpg" alt="streamer-2.jpg">
					</div>
					<p class="name">TheGrefg</p>
					<p class="number">32.2k</p>
				</div>
				<div class="streamer">
					<div class="icon _icon-youtube">
						<img src="img/streamer-3.jpg" alt="streamer-3.jpg">
					</div>
					<p class="name">buster</p>
					<p class="number">36.1k</p>
				</div>
			</div>
		</div>

		<div class="background">
			<img src="img/cover.jpg" alt="cover.jpg">
		</div>
		<svg width="0" height="0" x="0px" y="0px">
			<defs>
				<clipPath id="wave" clipPathUnits="objectBoundingBox">
					<path d="M1.5,0H1H0.5H0v0.8C0.3,0.8,0.3,1,0.5,1c0,0,0,0,0,0C0.8,1,0.8,0.8,1,0.8c0,0,0,0,0,0C1.3,0.8,1.3,1,1.5,1
		C1.8,1,1.8,0.8,2,0.8V0H1.5z" />
					<animateTransform attributeName="transform" type="translate" from="0 0" to="-200 0" begin="0s" dur="10s" repeatCount="indefinite" />
				</clipPath>
			</defs>
		</svg>
	</div>

</body>

</html>
